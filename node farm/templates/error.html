<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #d9534f;
    }
    p {
      font-size: 1.2em;
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .error-code {
      font-size: 8em;
      margin: 20px 0;
    }
    .error-message {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Error 404</h1>
    <p class="error-code">Page Not Found</p>
    <p class="error-message">Oops! Looks like the page you're looking for doesn't exist.</p>
    <p>Go back to <a href="/">homepage</a> or <a href="javascript:history.back()">previous page</a>.</p>
  </div>
</body>
</html>
